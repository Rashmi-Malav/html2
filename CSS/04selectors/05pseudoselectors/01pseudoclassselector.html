<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class selector</title>
    <style>
        img:hover{
            width: 300px;
        }
        a:visited{
            color: rgb(88, 5, 5);
        }
        a:active{
            color: rgb(218, 186, 10);
        }
    </style>
</head>
<body>
    <img src="../../../Images/logo.png" width="100px">
    <a href="#">Hello in anchor</a>
</body>
</html>
