<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber eats website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <div id="logo"><img src="../../Images/iconmonstr-line-three-horizontal-lined.png" alt=""></div>
        <ul id="left">
            <li class="item-1">Uber</li>
            <li class="item-2">Eats</li>
        </ul>
        <ul id="right">
            <li class="item-3"><a href="#">Log in</a></li>
            <li class="item-4"><a href="#">Sign up</a></li>
        </ul>
    </nav>
    <section id="Home">
         <p>Order food to your door</p>
         <div id="Delivery">
         <input type="text" placeholder="Enter your address">
         <select name="Row" id="Row">
            <option value="Delivery now">Delivery now</option>
            <option value="Schedule for later">Schedule for later</option>
    </select>
         <div id="Food">Find Food</div>
         </div>
         <div class="Sign"><a href="">Sign in for your recent addresses</a></div>
    </section>
    <Section id="content">
        <div id="first">
            <img src="../../Images/feed your.webp" alt="">
            <p class="account">Feed your employees</p>
            <p class="add"><a href="">Create a bussiness account</a></p>
        </div>
        <div id="second">
            <img src="../../Images/your rest.webp" alt="">
            <p class="account">Your restaurant, delivered</p>
            <p class="add"><a href="">Add you restaurent</a></p>
        </div>
        <div id="third">
            <img src="../../Images/delivery eats.webp" alt="">
            <p class="account">Deliver with Uber Eats</p>
            <p class="add"><a href="">Sign up to deliver</a></p>
        </div>
    </Section>
    <section id="map">
        <div id="fourth">
            <p>Cities near me</p>
        </div>
        <div id="fifth">
            <p><a href="">View All 500+ cities</a></p>
        </div>
    </section>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15249822.21961233!2d82.75252935!3d21.068622799999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1692617295208!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
