<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Movie Survey</h1>
    </div> 
    <div class="Movie">
        <label for="">1. What is your Gender ?</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="others">
        <label for="female">other</label> <br>
        <input type="radio" name="gender" id="prefer">
        <label for="female">prefer not to answer</label><br><br>

        <label for="">2. What is your age?</label> 
        <textarea name="" id="age">age</textarea><br><br>

        <label for="">3. What is your highest level of education?</label><br>
        <input type="radio" name="education" id="High School">
        <label for="High School">High School</label>
        <input type="radio" name="education" id="Associate degree">
        <label for="Associate degree">Associate degree</label><br>
        <input type="radio" name="education" id="Bachelor's degree">
        <label for="Bachelor's degree">Bachelor's degree</label>
        <input type="radio" name="education" id="Master's degree">
        <label for="Master's degree">Master's degree</label><br>
        <input type="radio" name="education" id="Professional degree">
        <label for="Professional degree">Professional degree</label>
        <input type="radio" name="education" id="Doctorate degree">
        <label for="Doctorate degree">Doctorate degree</label><br>
        <input type="radio" name="education" id="other">
        <label for="other">other</label>
        <br>

        <label for="">4. What are your favorite types of movies? Select up to 3.</label><br>
        <input type="checkbox" name="movie" id="Action and Adventure">
        <label for="Action and Adventure">Action and Adventure</label>
        <input type="checkbox" name="Animation" id="Animation">
        <label for="Animation">Animation</label><br>
        <input type="checkbox" name="Comedy" id="Comedy">
        <label for="Comedy">Comedy</label>
        <input type="checkbox" name="Drama" id="Drama">
        <label for="Drama">Drama</label><br>
        <input type="checkbox" name="Historical" id="Historical">
        <label for="Historical">Historical</label>
        <input type="checkbox" name="Horror" id="Horror">
        <label for="Horror">Horror</label><br>
        <input type="checkbox" name="Science Fiction" id="Science Fiction">
        <label for="Science Fiction">Science Fiction</label>
        <input type="checkbox" name="Western" id="Western">
        <label for="Western">Western</label><br>
        <input type="checkbox" name="other" id="other1">
        <label for="other1">other</label><br>


        <label for="">5. What is the most important reason that you want to see a movie?</label><br>
        <input type="radio" name="reason" id="Trailers">
        <label for="Trailers">Trailers</label>
        <input type="radio" name="reason" id="Advertisements">
        <label for="Advertisements">Advertisements</label><br>
        <input type="radio" name="reason" id="Comments">
        <label for="Comments">Comments</label>
        <input type="radio" name="reason" id="Cast">
        <label for="Cast">Cast</label><br>
        <input type="radio" name="reason" id="Recommendation">
        <label for="Recommendation">Recommendation</label>
        <input type="radio" name="reason" id="other2">
        <label for="other2">Other</label><br>

        <label for="">6. What is the most important element for you in a movie?</label><br>
        <input type="radio" name="imp-element" id="Content">
        <label for="Content">Content</label>
        <input type="radio" name="imp-element" id="Characterization">
        <label for="Characterization">Characterization</label><br>
        <input type="radio" name="imp-element" id="Cinematic-Effects">
        <label for="Cinematic-Effects">Cinematic-Effects</label>
        <input type="radio" name="imp-element" id="Soundtrack">
        <label for="Soundtrack">Soundtrack</label><br>
        <input type="radio" name="imp-element" id="other3">
        <label for="other3">Other</label><br>

        <label for="">7. How often do you watch a movie?</label><br>
        <input type="radio" name="often-movie" id="Extremely often">
        <label for="Extremely often">Extremely often</label>
        <input type="radio" name="often-movie" id="very often">
        <label for="very often">very often</label><br>
        <input type="radio" name="often-movie" id="Moderately often">
        <label for="Moderately often">Moderately often</label>
        <input type="radio" name="often-movie" id="Slightly often">
        <label for="Slightly often">Slightly often</label><br>
        <input type="radio" name="often-movie" id="Not at all">
        <label for="Not at all">Not at all</label><br>

        
        <label for="">8. What is your favorite place to watch a movie?</label><br>
        <input type="radio" name="favorite-place" id="Cinema">
        <label for="Cinema">Cinema</label>
        <input type="radio" name="favorite-place" id="Online">
        <label for="Online">Online</label><br>
        <input type="radio" name="favorite-place" id="DVD">
        <label for="DVD">DVD</label>
        <input type="radio" name="favorite-place" id="TV">
        <label for="TV">TV</label><br>
        <input type="radio" name="favorite-place" id="other4">
        <label for="other4">other</label><br>

        <label for="">9. Do you want to see a male or a female lead in a movie?</label><br>
        <input type="radio" name="lead" id="female">
        <label for="female">Female</label>
        <input type="radio" name="lead" id="male">
        <label for="male">Male</label>
        <input type="radio" name="lead" id="doesn't matter">
        <label for="doesn't matter">Doesn't matter</label>
    </div>
</body>
</html>
