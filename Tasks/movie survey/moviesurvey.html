<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="heading">
        Movies Survey
    </div>
    <div class="form">
        <div class="gender">
            <label for="" style="margin-left:30px;">1. What is your Gender ?</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="prefer">
            <label for="prefer">prefer not to answer</label>
            <input type="radio" name="gender" id="others">
            <label for="others">Other</label><br>
        </div>
        
        <div class="age">
            <label for="" style="margin-left:30px; margin-top: 25px;">2. What is your age?</label>
            <textarea name="" id="textarea1"></textarea><br>
        </div>
        <div class="degree">
            <label for="" style="margin-left:30px; display: block; margin-bottom:-14px;">3. What is your highest level of education?</label><br>
            <input type="radio" name="education" id="HighSchool">
            <label for="HighSchool">High School</label>
            <input type="radio" name="education" id="Associatedegree">
            <label for="Associatedegree">Associate degree</label><br>
            <input type="radio" name="education" id="Bachelordegree">
            <label for="Bachelordegree">Bachelor's degree</label>
            <input type="radio" name="education" id="Masterdegree">
            <label for="Masterdegree">Master's degree</label><br>
            <input type="radio" name="education" id="Professionaldegree">
            <label for="Professionaldegree">Professional degree</label>
            <input type="radio" name="education" id="Doctoratedegree">
            <label for="Doctoratedegree">Doctorate degree</label><br>
            <input type="radio" name="education" id="other">
            <label for="other">other</label>
            <br>
        </div>

        <div class="favmovie">
            <label for="" style="margin-left:30px; display: block; margin-bottom:-14px;">4. What are your favorite types of movies? Select up to 3.</label><br>
            <input type="checkbox" name="movie" id="ActionandAdventure">
            <label for="ActionandAdventure">Action and Adventure</label>
            <input type="checkbox" name="Animation" id="Animation">
            <label for="Animation">Animation</label><br>
            <input type="checkbox" name="Comedy" id="Comedy">
            <label for="Comedy">Comedy</label>
            <input type="checkbox" name="Drama" id="Drama">
            <label for="Drama">Drama</label><br>
            <input type="checkbox" name="Historical" id="Historical">
            <label for="Historical">Historical</label>
            <input type="checkbox" name="Horror" id="Horror">
            <label for="Horror">Horror</label><br>
            <input type="checkbox" name="Science Fiction" id="ScienceFiction">
            <label for="ScienceFiction">Science Fiction</label>
            <input type="checkbox" name="Western" id="Western">
            <label for="Western">Western</label><br>
            <input type="checkbox" name="other" id="other1">
            <label for="other1">other</label><br>
        </div>
        
    <div class="reasonmovie">
        <label for="" style="margin-left:30px; display: block; margin-bottom:-14px;"">5. What is the most important reason that you want to see a movie?</label><br>
        <input type="radio" name="reason" id="Trailers">
        <label for="Trailers">Trailers</label>
        <input type="radio" name="reason" id="Advertisements">
        <label for="Advertisements">Advertisements</label><br>
        <input type="radio" name="reason" id="Comments">
        <label for="Comments">Comments</label>
        <input type="radio" name="reason" id="Cast">
        <label for="Cast">Cast</label><br>
        <input type="radio" name="reason" id="Recommendation">
        <label for="Recommendation">Recommendation</label>
        <input type="radio" name="reason" id="other2">
        <label for="other2">Other</label><br>
    </div>
    <div class="elementmovie">
        <label for="" style="margin-left:30px; display: block; margin-bottom:-14px;">6. What is the most important element for you in a movie?</label><br>
        <input type="radio" name="imp-element" id="Content">
        <label for="Content">Content</label>
        <input type="radio" name="imp-element" id="Characterization">
        <label for="Characterization">Characterization</label><br>
        <input type="radio" name="imp-element" id="CinematicEffects">
        <label for="CinematicEffects">Cinematic-Effects</label>
        <input type="radio" name="imp-element" id="Soundtrack">
        <label for="Soundtrack">Soundtrack</label><br>
        <input type="radio" name="imp-element" id="other3">
        <label for="other3">Other</label><br>
    </div>    
    <div class="oftenmovie">
        <label for="" style="margin-left:30px; display: block; margin-bottom:-14px;">7. How often do you watch a movie?</label><br>
        <input type="radio" name="often-movie" id="Extremelyoften">
        <label for="Extremelyoften">Extremely often</label>
        <input type="radio" name="often-movie" id="veryoften">
        <label for="veryoften">very often</label><br>
        <input type="radio" name="often-movie" id="Moderatelyoften">
        <label for="Moderatelyoften">Moderately often</label>
        <input type="radio" name="often-movie" id="Slightlyoften">
        <label for="Slightlyoften">Slightly often</label><br>
        <input type="radio" name="often-movie" id="Notatall">
        <label for="Notatall">Not at all</label><br>
    </div>

    <div class="favplacemovie">
        <label for="" style="margin-left:30px; display: block; margin-bottom:-14px;">8. What is your favorite place to watch a movie?</label><br>
        <input type="radio" name="favorite-place" id="Cinema">
        <label for="Cinema">Cinema</label>
        <input type="radio" name="favorite-place" id="Online">
        <label for="Online">Online</label><br>
        <input type="radio" name="favorite-place" id="DVD">
        <label for="DVD">DVD</label>
        <input type="radio" name="favorite-place" id="TV">
        <label for="TV">TV</label><br>
        <input type="radio" name="favorite-place" id="other4">
        <label for="other4">other</label><br>
    </div>   
    <div class="lead">
        <label for="" style="margin-left:30px; display: block; margin-bottom:-14px;">9. Do you want to see a male or a female lead in a movie?</label><br>
        <input type="radio" name="lead" id="female-1">
        <label for="female-1">Female</label>
        <input type="radio" name="lead" id="male-1">
        <label for="male-1">Male</label>
        <input type="radio" name="lead" id="doesntmatter">
        <label for="doesntmatter">doesn't matter</label>
    </div>
    </div>
</div>
    
</body>
</html>
