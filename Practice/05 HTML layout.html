<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML layout</title>
</head>
<body>
    <h2>Entity</h2>
    <img src="../Images/Tag vs Element.png" alt="">
    <p> 
        &lt; Lorem ipsum dolor sit amet consectetur adipisicing elit &gt; Placeat, voluptas debitis culpa voluptates consectetur rem beatae quidem accusantium cum adipisci, qui perspiciatis sint consequatur nobis odit eum? Non, mollitia est!</p>
    <table border="" cellspacing="0">
        <tr><td colspan="2">&lt;header&gt;</td></tr>
        <tr><td colspan="2">&lt;nav&gt;</td></tr>
        <tr><td>&lt;section&gt;</td>
        <td rowspan="2">&lt;aside&gt;</td></tr>
        <tr><td>&lt;article&gt;</td></tr>
        <tr><td colspan="2">&lt;footer&gt;</td></tr>
    </table>
</body>
</html>
