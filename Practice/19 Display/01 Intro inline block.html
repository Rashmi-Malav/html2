<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display introduction</title>
    <style>
        div{
            border: 2px solid red;
            padding: 20px;
            display: block;
            /* display: inline;
            display: inline-block; */
        }
        .Box{
            border: 2px solid red;
        }
        span{
            border: 2px solid black;
            padding: 20px;
            display: block;
            display: inline;
            display: inline-block;
        }
    </style>
</head>
<body>
    before
    <div>hello</div>
    after
    <hr>
    <div class="Box">
    before
    <span>Hii</span>
    after
    </div>
