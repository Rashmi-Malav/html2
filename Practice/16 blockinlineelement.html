<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Inline element</title>
</head>
<body>
    before
    <h2>Block level element</h2>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
    after
    <hr>
    before
    <span>Inline level element</span>
    <label for="">Lorem ipsum dolor sit amet consectetur.</label>
    <a href="">hello i am Rashmi</a>
    after
</body>
</html>
