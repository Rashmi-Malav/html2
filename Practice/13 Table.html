<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <!-- table => Table tag is used to make table in html
    thead => Table head section
    tbody => Table body section 
    tr => Table row
    th => Table heading 
    tfoot => Table footer section 
    td => Table data 
    caption => caption of table -->
    <table border="1" width="50%" height="500px">
        <caption>Table 1</caption>
        <thead>
            <th>Heading</th>
            <th>Heading</th>
            <th>Heading</th>
            <th>Heading</th>
        </thead>
        <tbody>
        <tr>
            <td colspan="3">Test 1</td>
            <td>Test 4</td>
        </tr>
        <tr>
            <td>Test 5</td>
            <td>Test 6</td>
            <td rowspan="2">Test 7</td>
            <td>Test 8</td>
        </tr>
        <tr>
            <td>Test 9</td>
            <td>Test 10</td>
            <td>Test 12</td>
        </tr>
        <tr>
            <td>Test 13</td>
            <td>Test 14</td>
            <td>Test 15</td>
            <td>Test 16</td>
        </tr>
        </tbody>
        <tfoot>
            <th>Total</th>
        </tfoot>
    </table>
</body>
</html>
