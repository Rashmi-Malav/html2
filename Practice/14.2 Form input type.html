<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input type</title>
</head>
<body>
    <fieldset>
        <legend>Form Input Type</legend>
        <form action="">
            <input type="text" placeholder="text"><br>
            <input type="email" placeholder="email"><br>
            <input type="password" placeholder="password"><br>
            <input type="url" placeholder="url"><br>
            <input type="tel" placeholder="tel"><br>
            <input type="number" placeholder="number"><br>
            <input type="week"><br>
            <input type="month"><br>
            <input type="time"><br>
            <input type="date"><br>
            <input type="datetime"><br>
            <input type="datetime-local"><br>
            <input type="file"><br>
            <input type="search"><br>
            <input type="image"><br>
            <input type="hidden"><br>
            <input type="range"><br>
            <input type="color"><br>
            <input type="button"><br>
            <input type="reset"><br>
            <input type="submit">
        </form>
    </fieldset>
    <hr>
    <fieldset>
        <legend>form</legend>
        <form action="">
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" id="gender">
            <label for="female">Female</label>
            <input type="radio" name="female" id="female">
            <label for="male">Male</label>
            <hr>
            <label for="subject">Fav subject :</label>
            <input type="checkbox" name="subject" id="subject">
            <label for="subject">math</label>
            <input type="checkbox" name="subject" id="subject">
            <label for="subject">physics</label>
            <hr>
            <select name="course" id="course">
                <option value="Wd">WD</option>
                <option value="FD">FD</option>
                <option value="Python">python</option>
                <option value="Javascript">Javascript</option>
            </select>
        </form>
    </fieldset>
</body>
</html>
